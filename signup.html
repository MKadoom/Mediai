<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل مستشفى جديد</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <form id="signupForm" class="auth-form">
            <h2>تسجيل مستشفى جديد</h2>
            <div class="input-group">
                <label>اسم المستشفى</label>
                <input type="text" class="text-input" required>
            </div>
            <div class="input-group">
                <label>البريد الإلكتروني</label>
                <input type="email" class="text-input" required>
            </div>
            <div class="input-group">
                <label>كلمة المرور</label>
                <input type="password" class="text-input" required>
            </div>
            <button type="submit" class="button">تسجيل</button>
            <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
        </form>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
